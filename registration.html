<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration</title>
  <link rel="stylesheet" href="sstyle.css">
</head>
<body>
  <div class="main">
    <span class="bg-animate"></span>
    <div class="form-box">
      <h2>Sign Up</h2><br>
      <form id="myForm">
        <div class="input-box">
          <label for="username">Username</label><br>
          <input type="text" id="username" required><br><br>

          <label for="email">Email Address</label><br>
          <input type="email" id="email" required><br><br>

          <label for="password">Password</label><br>
          <input type="password" id="password" required><br><br>
          
          <button class="btn" id="submit">Submit</button><br><br>
          <p class="mute">Already have an account? <a href="index.html">SIGN IN</a></p>
        </div>
      </form>
    </div>
    <div class="info-text">
      <h2>Register Today!</h2>
      <p>Get enrolled for upcoming Javascript, HTML, CSS class starting tomorrow with RICHARD MUTERO</p>
    </div>
  </div>
  <script src="registration.js"></script>
</body>
</html>
